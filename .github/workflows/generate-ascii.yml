name : generate ASCII art

on: push  

jobs:
    build-job-1:
        runs-on: ubuntu-latest
        steps:
            - name: Install cowsay program
              run: sudo apt-get install cowsay -y

            - name: Excecute cowsay command
              run: cowsay -f dragon "Hello from GitHub Actions!" >> dragon.txt

            - name: Sleep for 30 seconds
              run: sleep 30
    test-job-2:
        needs: build-job-1
        runs-on: ubuntu-latest
        steps:
            - name: Sleep for 10 seconds
              run: sleep 10 
            
            - name: Test file exists
              run: grep -i "dragon" ./dragon.txt

    deploy-job-3:
        needs: test-job-2
        runs-on: ubuntu-latest
        steps:
            - name: Read file
              run: cat dragon.txt
            
            - name: Deploy
              run: echo "Deploying the application..."
        